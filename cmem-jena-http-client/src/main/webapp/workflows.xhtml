<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<h:head>

  <title>BRAINE Service Manager - Service Profiles</title>
 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <link type="text/css" rel="stylesheet" href="/css/app.css"/>
  
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"/>
  <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet"/>
</h:head>
<h:body id="page-top">
   <style type="text/css">
	    .label {
	        width:20%;
	        padding:4px;
	    }
	    
	    body .ui-tree {
	    	min-height: 538px;
	    }
	    
	    body .ui-panel .ui-panel-content {
	    	min-height: 500px;
	    }
	 
	    .value {
	        width:80%;
	        padding:4px;
	    }
	 
	    .grid {
	        width:100%;
	    }
	 
	    .error {
	        color: red;
	    }
	 
	    .outputLabel {
	        font-weight: bold;
	    }
	 
	    .grid {
	        width:33%;
	        padding:4px;
	    }
	</style>
	
	
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.xhtml">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-8">BRAINE-Storm Service Manager</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0"/>

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="index.xhtml">
                    <span>Dashboard</span></a>
            </li>

            <!-- Heading -->
            <div class="sidebar-heading">
                Images
            </div>

            <!-- Divider -->
            <hr class="sidebar-divider"/>

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" href="images.xhtml">
                    <span>Catalog</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="image-registries.xhtml">
                    <span>Registries</span></a>
            </li>
            
            <!-- Heading -->
            <div class="sidebar-heading">
                Services
            </div>

            <!-- Divider -->
            <hr class="sidebar-divider"/>

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" href="service-profiles.xhtml">
                    <span>Catalog</span></a>
            </li>
            
            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" href="service-registries.xhtml">
                    <span>Registries</span></a>
            </li>
            
             <!-- Heading -->
            <div class="sidebar-heading">
                Workflows
            </div>

            <!-- Divider -->
            <hr class="sidebar-divider"/>

            <!-- Nav Item - Charts -->
            <li class="nav-item active">
                <a class="nav-link" href="workflows.xhtml">
                    <span>Catalog</span></a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="workflow-registries.xhtml">
                    <span>Registries</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block"/>

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>


        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                           <a class="nav-link"  style="position: fixed;right: 10px;"
                           		href="https://github.com/eccenca/braine/tree/main/webclient" 
                            	role="button">
                               <span class="mr-2 d-none d-lg-inline text-gray-600 small">Fork/Report/Contribute</span>
                           </a>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
					<h:form id="contentForm">
				        <p:outputLabel id="contentPanel">
					        <div class="card">
							    <p:messages id="msgs" showDetail="true" closable="true"/>
						        <p:dataTable
						        	id="workflowTable"
						        	widgetVar="workflowTable"
							        var="workflow"
						        	value="#{workflowView.list}"
						        	editable="true"
						        	rowKey="#{workflow.uri}">
						        	
						        	<p:ajax event="rowEdit" listener="#{workflowView.onRowEdit}" update="@form:contentPanel:msgs"/>
						            
						            <p:column style="width:2rem">
						                <p:rowToggler/>
						            </p:column>
						
						            <p:column headerText="Workflow">
						              	<p:cellEditor>
						                    <f:facet name="output">
						                        <h:outputText value="#{workflow.name}"/>
						                    </f:facet>
						                    <f:facet name="input">
						                        <p:inputText style="width:100%" value="#{workflow.name}"/>
						                    </f:facet>
						                </p:cellEditor>
						            </p:column>
						            
						            <p:column headerText="Description">
						              	<p:cellEditor>
						                    <f:facet name="output">
						                        <h:outputText value="#{workflow.description}"/>
						                    </f:facet>
						                    <f:facet name="input">
						                        <p:inputText style="width:100%" value="#{workflow.description}"/>
						                    </f:facet>
						                </p:cellEditor>
						            </p:column>
						            
						            <p:column style="width:8rem">
						                <p:rowEditor editTitle="Edit Row" style="padding:3px;float: left;" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
						                <p:commandButton title="Remove" action="#{workflowView.remove(workflow.uri)}" 
						                	style="padding:5px;float: left;"  
						                	icon="pi pi-trash"
						                	update="@form"
						                	styleClass="rounded-button ui-button-danger ui-button-flat">
						                </p:commandButton>
							        </p:column>
							        
							        <f:facet name="footer">
						                  <p:commandButton value="New"
										    	process="@this"
										    	oncomplete="PF('workflowTable').addRow();"
										    	action="#{workflowView.newObject()}"/>
						            </f:facet>
						
									<p:rowExpansion style="background-color: #ededed;">
										<p:outputPanel style="display:grid;">										    
				                   			<p:tabView styleClass="panel-component">
									            <p:tab title="Manifest">
									            	<div class="card">
								            			<p:outputPanel id="manifestPanel" >
													         <p:inplace editor="true">
											                	<p:ajax event="save" listener="#{workflowView.update(workflow.uri)}" />
							                   					<f:facet name="output">
													               	<h:outputText escape="false" value="#{fn:replace(empty workflow.manifest ? 'Click here to add a manifest': workflow.manifest,'\\n','&lt;br/&gt;')}"/>
													            </f:facet>
													            <f:facet name="input">
													                <p:inputTextarea rows="17" cols="70" value="#{workflow.manifest}" autoResize="false"/>
													            </f:facet>
												        	</p:inplace>
														</p:outputPanel>
													</div>
									            </p:tab>
									            <p:tab title="Variables">
												   <div class="card">
														<p:outputPanel id="variablePabel" >
															<p:inplace editor="true">
											                	<p:ajax event="save" listener="#{workflowView.update(workflow.uri)}" />
						                   						<f:facet name="output">
													               	<h:outputText escape="false" value="#{fn:replace(empty workflow.variables ? 'Click here to add a variable': workflow.variables,'\\n','&lt;br/&gt;')}"/>
													            </f:facet>
													            <f:facet name="input">
													                <p:inputTextarea rows="17" cols="70" value="#{workflow.variables}" autoResize="false"/>
													            </f:facet>
												        	</p:inplace>
												   		</p:outputPanel>
												   </div>
								           		</p:tab>
									        </p:tabView>
								      	</p:outputPanel>
				            		  </p:rowExpansion>
							        </p:dataTable>
								</div>
							</p:outputLabel>
						</h:form>
	                </div>
	                <!-- /.container-fluid -->
	
	            </div>
	            <!-- End of Main Content -->
	
	            <!-- Footer -->
	            <footer class="sticky-footer bg-white">
	                <div class="container my-auto">
	                    <div class="copyright text-center my-auto">
	                        <span>Copyright &copy; http://eccenca.com 2022</span>
	                    </div>
	                </div>
	            </footer>
	            <!-- End of Footer -->
	
	        </div>
	        <!-- End of Content Wrapper -->
	
	    </div>
	    <!-- End of Page Wrapper -->
	
	    <!-- Scroll to Top Button-->
	    <a class="scroll-to-top rounded" href="#page-top">
	        <i class="fas fa-angle-up"></i>
	    </a>
		
	    <!-- Core plugin JavaScript-->
	    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
	
	    <!-- Custom scripts for all pages-->
	    <script src="js/sb-admin-2.js"></script>
		
 	
	</h:body>
</html>
